{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<form method="POST">
    <input type="text" name="content" placeholder="New Task" required>
    <input type="submit" value="Add Task">
</form>
<ul>
    {% for task in tasks %}
        <li>{{ task.content }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.logout') }}">Logout</a>
{% endblock %}
