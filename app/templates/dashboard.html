{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('main.logout') }}" class="btn btn-outline-secondary btn-sm float-end mb-3">Logout</a>

<h2 class="mb-4">Welcome, {{ current_user.full_name }}!</h2>

<form method="POST" action="{{ url_for('main.add_task') }}" class="input-group mb-3">
    <input type="text" name="content" class="form-control" placeholder="Add a new task" required>
    <button class="btn btn-primary" type="submit">Add</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
            <span>
                {% if task.completed %}
                    <s>{{ task.content }}</s>
                {% else %}
                    {{ task.content }}
                {% endif %}
            </span>
            <div>
                <form method="POST" action="{{ url_for('main.toggle_task', task_id=task.id) }}" class="d-inline">
                    <button class="btn btn-sm btn-outline-success" type="submit">
                        {% if task.completed %}Undo{% else %}Done{% endif %}
                    </button>
                </form>
                <form method="POST" action="{{ url_for('main.delete_task', task_id=task.id) }}" class="d-inline">
                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
